<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>add user</title>
		<!--  Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="external/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="page.css">
		<script type="text/javascript" src="external/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="page.js"></script>
	</head>
	<body>
		<div class="cover">
			<h1 class="middle">添加用户</h1>
			<form class="form-group">
				<div class="form-inline">
					<label>用户名：&#12288;</label>
					<input class="form-control" id="username">
				</div>
				<div class="form-inline">
					<label>密&#12288;码：&#12288;</label>
					<input class="form-control" id="password" type="password">
				</div>
				<div class="form-inline">
					<label>重复密码：</label>
					<input class="form-control" id="password2" type="password">
				</div>
				<div class="form-inline">
					<label>邮&#12288;箱：&#12288;</label>
					<input class="form-control" id="email">
				</div>
				<div class="form-inline">
					<label>性&#12288;别：&#12288;</label>
					<div class="radio">
						<input id="gender" type="radio" value="男" checked="checked"/>
						<label>男</label>
					</div>
					<div class="radio">
						<input id="gender" type="radio" value="女"/>
						<label>女</label>
					</div>
				</div>
				<div class="form-inline">
					<label>地&#12288;区：&#12288;</label>
					<select class="form-control" id="province">
						<option value="--请选择--">--请选择--</option>
						<option value="上海">上海</option>
						<option value="内蒙">内蒙</option>
						<option value="广东">广东</option>
					</select>
					<label>省（直辖市）</label>
					<select class="form-control" id="city">
						<option value="--请选择--">--请选择--</option>
					</select>
					<label>市（区）</label>
				</div>
				<div class="form-inline">
					<label>出生年月：</label>
					<select class="form-control" id="year">
						<option value="--请选择--">--请选择--</option>
					</select>
					<label>年&#12288;</label>
					<select class="form-control" id="month">
						<option value="--请选择--">--请选择--</option>
					</select>
					<label>月&#12288;</label>
					<select class="form-control" id="day">
						<option value="--请选择--">--请选择--</option>
					</select>
					<label>日&#12288;&nbsp;</label>
				</div>
				<div class="form-inline">
					<label>爱&#12288;好：&#12288;</label>
					<!-- <label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="全选/全不选"> 全选/全不选
					</label> -->
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="足球"> 足球
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="篮球"> 篮球
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="游泳"> 游泳
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="唱歌"> 唱歌
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" value="绘画"> 绘画
					</label>
					<br>
					<div class="btn-together">
						<button type="button" class="btn btn-default" id="selectAll">全选</button>
						<button type="button" class="btn btn-default" id="unSelect">全不选</button>
						<button type="button" class="btn btn-default" id="reverse">反选</button>
					</div>
				</div>
				<br>
				
			</form>
			<div class="middle">
					<button type="button" class="btn btn-primary add" id="submit">添加</button>
				</div>
		</div>
		<div id="result" style="display:none;" class="cover">
			<h1 class="middle">添加结果</h1>
			<table class="table table-bordered table-striped">
				<tr>
					<th>用户名</th>
					<td>
						<label id="username-label"></label>
					</td>
				</tr>
				<tr>
					<th>邮箱</th>
					<td>
						<label id="email-label"></label>
					</td>
				</tr>
				<tr>
					<th>性别</th>
					<td>
						<label id="gender-label"></label>
					</td>
				</tr>
				<tr>
					<th>地区</th>
					<td>
						<label id="district-label"></label>
					</td>
				</tr>
				<tr>
					<th>出生年月</th>
					<td>
						<label id="birthday-label"></label>
					</td>
				</tr>
				<tr>
					<th>爱好</th>
					<td>
						<label id="hobby-label"></label>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
